<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-body font-kumbh-sans">
    <main class="min-h-screen grid place-items-center px-6">
      <div class="card">
        <img class="card__img" src="images/image-victor.jpg" alt="profile picture" />

        <h1 class="card__title">Victor Crest <span>26</span></h1>

        <h2 class="card__subtitle">London</h2>

        <div class="stats">
          <div class="stat">
            <h3 class="stat__number">80k</h3>
            <p class="stat__copy">Followers</p>
          </div>
          <div class="stat">
            <h3 class="stat__number">803k</h3>
            <p class="stat__copy">Likes</p>
          </div>
          <div class="stat">
            <h3 class="stat__number">1.4k</h3>
            <p class="stat__copy">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
